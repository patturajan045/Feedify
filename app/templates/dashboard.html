<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="../static/css/style.css">

</head>

<body class="h-100">

    <!-- Header -->
    <nav class="navbar navbar-dark sticky-top" style="background-color: #493D9E !important;">
        <div class="container-fluid">
            <!-- Sidebar toggle for mobile -->
            <button class="btn btn-outline-light d-lg-none" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#sidebar" aria-controls="sidebar">
                â˜°
            </button>
            <div class="d-flex">
                <img src="../static/img/yellow logo.png" width="35px">
                <a class="navbar-brand mx-4 text-white fw-bold" href="/dashboard">FEEDIFY</a>
            </div>


            <!-- Header offcanvas toggle for tablets/mobiles -->


            <div class="dropdown">
                <button class="btn btn-transparent" data-bs-toggle="dropdown">
                    <i class="bi bi-person-circle fs-4 text-white"></i>

                </button>
                <ul class="dropdown dropdown-menu">
                    <li><a class="dropdown-item" href="#">User Name</a></li>
                    <li><a class="dropdown-item" href="#">User Email</a></li>
                    <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
            </div>
    </nav>

    <!-- Page Layout -->
    <div class="container-fluid flex-grow-1">
        <div class="row h-100" style="height: 100vh !important;">

            <!-- Sidebar (Offcanvas for smaller screens, visible always for md and up) -->
            <div class="col-md-3 col-lg-2 p-0">
                <div class="offcanvas-md offcanvas-start h-100" tabindex="-1" id="sidebar"
                    aria-labelledby="sidebarLabel" style="background-color: #B2A5FF !important; ">
                    <div class="offcanvas-header d-md-none">
                        <h5 class="offcanvas-title text-dark" id="sidebarLabel">Sidebar</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                    </div>
                    <div class="offcanvas-body p-0">
                        <nav class="nav flex-column pt-3 px-2">
                            <a class="nav-link text-white fs-5 fw-semibold" href="/dashboard">Dashboard</a>
                            <a class="nav-link text-white fs-5 fw-semibold" href="/role">Role</a>
                            <a class="nav-link text-white fs-5 fw-semibold" href="/user">User</a>
                            <a class="nav-link text-white fs-5 fw-semibold" href="/sourcecategory">Source Category</a>
                            <a class="nav-link text-white fs-5 fw-semibold" href="/feedback">Feedback</a>
                        </nav>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <main class="col-md-9 col-lg-10 p-4 bg-light h-100 overflow-auto">
                <div class="row">
                    <div class="col-4">
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-header"
                                    style="background-color: #493D9E; color:white; font-weight:700;">Feedback</h5>
                                <p class="card-text" style="font-size: 100px;">150</p>
                                <p style="padding-left: 150px;">15 days ago</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-header"
                                    style="background-color: #493D9E; color:white; font-weight:700;">Ratings</h5>
                                <p class="card-text" style="font-size: 100px;">150</p>
                                <p style="padding-left: 150px;">30 days ago</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-header"
                                    style="background-color: #493D9E; color:white; font-weight:700;">Source</h5>
                                <p class="card-text" style="font-size: 100px;">150</p>
                                <p style="padding-left: 150px;">90 days ago</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="padding-top:30px">
                    <div class="col-6">
                        <div class="d-flex justify-content-between align-items-center text-white p-2" style="background-color:#493D9E;">
                            <h4>Best Source</h4>
                            <p>Top-10</p>
                        </div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Source Name</th>
                                    <th scope="col">Count</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                    <div class="col-6">
                        <div class="d-flex justify-content-between align-items-center text-white p-2" style="background-color:#493D9E;">
                            <h4>Best Rating</h4>
                            <p>Top-10</p>
                        </div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Source Name</th>
                                    <th scope="col">Count</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </main>
        </div>



    </div>

    <!-- Bootstrap JS Bundle CDN (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
