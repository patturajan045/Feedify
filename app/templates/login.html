<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body class="d-grid justify-content-center" style="background-color:#DAD2FF;">
    <div class="d-grid justify-content-center align-self-center">
        <img src="../static/img/dark logo.png" alt="image" style="width:80px; margin-top:50px;">
        <h2>Feedify</h2>
    </div>
    <div class="card" style="width: 500px; margin-top:50px">
        <h5 class="card-header" 
            style="font-weight: 700;background-color:#493D9E; color:white ">Login</h5>
        <div class="card-body">
            <form action="" id="loginForm">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input name="email" type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name or email.com">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div>
                    <button type="submit" class="btn" style="border: radious 50px; background-color:#FFF2AF">Login</button>
                </div>          
            </form>
        </div>




</body>

</html>
